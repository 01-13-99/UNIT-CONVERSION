<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <title>Unit Conversion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="big-container">
      <div class="first-part">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="input-el" type="text">
        <button id="btn-el">Convert</button>
      </div>

      <div class="second-part">
        <div class="box">
          <h3>Length (Meter/Feet)</h3>
          <p id="length-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>

        <div class="box">
          <h3>Volume (Liters/Gallons)</h3>
          <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>
              
        <div class="box">
        <h3>Mass (Kilograms/Pounds)</h3>
          <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>
      </div>
    </div>   
        <script src="index.js"></script>
    </body>
</html>
